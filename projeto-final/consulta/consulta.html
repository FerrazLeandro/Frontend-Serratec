    <main class="cadastro">
        <h1 class="title">Consulta</h1>
        <form class="row g-3">
            <div class="col-2">
                <label for="inputCpf" class="form-label">CPF</label>
                <input type="tel" class="form-control" id="inputCpf" placeholder="XXXXXXXXXXX" required maxlength="11" minlength="11">
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-dark" id="consultar">Consultar</button>
            </div>
            <div class="col-10">
              <label for="inputNome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="inputNome" disabled>
            </div>
            <div class="col-2">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone" disabled>
              </div>
            <div class="col-8">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" disabled>
            </div>
            <div class="col-4">
                <label for="inputStatus" class="form-label">Status</label>
                <input type="text" class="form-control" id="inputStatus" disabled>
            </div>
          </form>
    </main>
